log4j.rootLogger=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n


log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.cfg=INFO

log4j.logger.org.genedb.web.mvc.model=TRACE

log4j.logger.org.genedb.web.gui.DiagramLayout=WARN
log4j.logger.org.genedb.web.mvc.controller.GeneDBWebUtils=DEBUG
log4j.logger.org.genedb.web.gui=WARN
log4j.logger.org.genedb.web.gui.RenderedContextMap=INFO

log4j.logger.org.gmod.schema.organism=ERROR
log4j.logger.org.gmod.schema.cfg=ERROR
